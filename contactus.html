<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mellowdee</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #6a8ea8;
        }

        header {
            background-color: black;
            color: #749ef3;
            padding: 1rem;
            text-align: center;
        }

        .container {
            border-top: 2px solid #ff6f61;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: black;
        }

        form {
            margin-top: 2rem;
            color: #ff6f61;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<header>
    <div id="home-container">

        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="aboutus.html">About us</a>
            <a class="active" href="contactus.html">Contact Us</a>
        </div>
        <h1>Contact Us</h1>
        <img src="images/guitar-logo.jpg" alt="guitar logo" width="150" height="200">
    </div>
</header>
<div class="container">
    <p>Have a question or feedback? We'd love to hear from you! Fill out the form below to get in touch with us.</p>
    <img src="images/acoustic-guitar.jpg" alt="acoustic" width="150px" height="200px">
    <form action="send_message.php" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send Message">
    </form>

</div>
</body>
